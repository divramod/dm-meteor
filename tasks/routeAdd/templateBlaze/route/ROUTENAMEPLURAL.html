<!-- insertTransactionForm  -->
<template name="insertTransactionForm">

</template>

<!-- insertTransactionFormShort  -->

</template>

<!-- insertTransactionFormShortCustom  -->

</template>

<!-- updateTransactionForm  -->
<template name="updateTransactionForm">

</template>
